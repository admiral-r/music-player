<!DOCTYPE html>
<html lang="en">

<head>
    <title>music player</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="music-container">
            <div id="cover-box">
                <img src="img/cover1.jpg" alt="cover-image" id="cover" />
            </div>
            <div id="music-box">
                <audio id="disc"></audio>
                <div id="music-info">
                    <h2 class="title">music for coding <span id="title">1</span></h2>
                    <div id="progress-container">
                        <div id="progress"></div>
                    </div>
                    <div id="timer-bar">
                        <span id="timer">0:00</span>

                    </div>
                </div>
                <div id="control-box">
                    <i id="prev" class="btn fas fa-backward"></i>
                    <i id="play" class="special-btn fas fa-play"></i>
                    <i id="next" class="btn fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body></html>
